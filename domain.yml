version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- ask_for_help:
    use_entities: true
entities:
- help_type
- location
slots: {}
responses:
  utter_greet:
  - text: Hi! It's time for your daily wellness check. Tracking healthy habits is a great way to measure your progress over time. Would you like to answer a few questions about your health?
  utter_goodbye:
  - text: See you tomorrow. Bye!
  utter_ask_for_help:
  - text: Dummy response for ask for help
actions: []
forms: {}
e2e_actions: []
